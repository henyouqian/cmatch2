<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 50px;
      }
    </style>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2 id="title">App</h2>
      <a href="main.html">back</a> <br><br>

      <a id="secret" class="btn btn-primary">secret</a><br><br>

    <!--edit app name modal========================================= -->
    <div id="modal_edit" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit app name</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <input id="input_edit" type="text" class="input-block-level reg_input" placeholder="App name">
          <button id="btn_edit" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
        <div id="edit_alert" class="alert" style="display:none;"></div>
      </div>
    </div>

    <!--secret modal========================================= -->
    <div id="modal_secret" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Secret asfsadfasdfsadf</h3>
      </div>
    </div>
    
    <script src="../jquery/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util.js"></script>
    <script type="text/javascript" src="app.js"></script>
