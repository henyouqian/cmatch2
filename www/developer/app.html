<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 50px;
      }
    </style>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../datetimepicker/css/datetimepicker.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2 id="title">App</h2>
      <a href="main.html">back</a> <br><br>
      <a id="edit" class="btn btn-primary">edit</a>
      <a id="secret" class="btn btn-primary">secret</a><br><br>

      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Matches</a></li>
        <li><a href="#tab2" data-toggle="tab">Games</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <a id="add_match_dlg" class="btn btn-primary">Add match</a>
          <ul class="pager">
            <li id="match_prev_page" class="disabled"><a href="javascript:void(0)">Newer</a></li>
            <span id="page_num">1</span>
            <li id="match_next_page" class="disabled"><a href="javascript:void(0)">Older</a></li>
          </ul>
          <table id="tbl_match" class="table table-striped">
            <tr id="tbl_match_header">
              <th width="40px"></th>
              <th>ID</th>
              <th>Name</th>
              <th>Game</th>
              <th>Begin time</th>
              <th>End time</th>
            </tr>
          </table>
        </div>
        <div class="tab-pane" id="tab2">
          <a id="add_game_dlg" class="btn btn-primary">Add game</a>
          <ul id="ul_games">
          </ul>
          <table id="tbl_game" class="table table-striped">
            <tr>
              <th width="100px">ID</th>
              <th>Name</th>
            </tr>
          </table>
        </div>
      </div>
    </div>



    <!--edit app name modal========================================= -->
    <div id="modal_edit" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit app name</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <input id="input_edit" type="text" class="input-block-level reg_input" placeholder="App name">
          <button id="btn_edit" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
        <div id="edit_alert" class="alert" style="display:none;"></div>
      </div>
    </div>

    <!--secret modal========================================= -->
    <div id="modal_secret" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Secret:</h3>
      </div>
      <div id="secret_text" class="modal-body">
      </div>
    </div>

    <!--add game modal========================================= -->
    <div id="addgame_modal" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add game</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <input id="input_addgame" type="text" class="input-block-level reg_input" placeholder="Game name">
          <button id="btn_addgame" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>

    <!--edit game modal========================================= -->
    <div id="editgame_modal" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit game</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <input id="input_editgame" type="text" class="input-block-level reg_input" placeholder="Game name">
          <button id="btn_editgame" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>

    <!--add match modal========================================= -->
    <div id="addmatch_modal" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add match</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <select id="game_select">
          </select>
          <input id="input_addmatch" type="text" class="input-block-level reg_input" placeholder="Match name">
          <input id="dtpicker_begin" size="16" type="text" readonly class="form_datetime" placeholder="Begin datetime">
          <input id="dtpicker_end" size="16" type="text" readonly class="form_datetime" placeholder="End datetime">
          <button id="btn_addmatch" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
    
    <script src="../jquery/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../util.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
