<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        padding-top: 20px;
        padding-bottom: 50px;
      }
    </style>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2>Main</h2>
      Welcome: <span id="username_span"></span><br><br>
      <a id="a_addapp" class="btn btn-primary">Add app</a><br><br>
      <ul id="ul_apps">
      </ul>
    </div>

    <!--add app modal========================================= -->
    <div id="addapp_modal" class="modal hide fade" aria-hidden="false">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add app</h3>
      </div>
      <div class="modal-body">
        <div class="form-signin">
          <input id="input_appname" type="text" class="input-block-level reg_input" placeholder="App name">
          <button id="btn_add_app" class="btn btn-large btn-primary" type="submit">Submit</button>
        </div>
        <div id="addapp_alert" class="alert" style="display:none;"></div>
      </div>
    </div>
    
    <script src="../jquery/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../util.js"></script>
    <script src="main.js"></script>
  </body>
</html>
